name: Backend CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Run Lint & Tests
        run: |
          cd backend
          npm run lint || echo "No lint script defined"
          npm run test -- --watchAll=false || echo "No tests defined"

      - name: Build (if applicable)
        run: |
          cd backend
          npm run build || echo "No build script defined"
